sudo: false

language: c

env:
  - GHCVER=7.8.4
  - GHCVER=7.10.2

addons:
  apt:
    sources:
      - hvr-ghc
    packages:
      - ghc-7.8.4
      - ghc-7.10.2
      - cabal-install-1.22

before_install:
  - export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/1.22/bin:$PATH
  - (mkdir -p $HOME/.local/bin && cd $HOME/.local/bin && wget https://zalora-public.s3.amazonaws.com/tinc && chmod +x tinc)
  - ghc --version
  - cabal --version
  - tinc --version
  - travis_retry cabal update
  - sed -i 's/^jobs:/-- jobs:/' ${HOME}/.cabal/config

install:
  - tinc

script:
  - cabal configure --enable-tests --ghc-options=-Werror && cabal build && cabal test

before_deploy:
  - mkdir -p build
  - cp dist/build/tinc/tinc build

deploy:
  provider: s3
  access_key_id: AKIAIBUWFUF2B6KL7ZGQ
  secret_access_key:
    secure: ""
  bucket: zalora-public
  local_dir: build
  skip_cleanup: true
  acl: public_read
  on:
    condition: $GHCVER = 7.10.2

cache:
  directories:
    - $HOME/.tinc/cache
